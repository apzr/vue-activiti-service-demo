server.servlet.context-path=/vue-activiti
server.port=7777

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/activiti?createDatabaseIfNotExist=true&setUnicode=true&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=toor

# 数据库类型
spring.activiti.database-type=mysql
# 建表规则 为true会自动创建表
spring.activiti.database-schema-update=true
# 检测历史表是否存在
spring.activiti.db-history-used=false

